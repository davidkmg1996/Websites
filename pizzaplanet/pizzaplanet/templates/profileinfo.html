<!DOCTYPE html>
<html id="bleh">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href = "{{ url_for('static', filename='cssI/style.css') }}">
    <script src="{{ url_for('static', filename='js/style.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<header>
    <h1 class="tOut">
        Profile Info
    </h1>
    <div id="main">
        <button class = "openbtn" onclick="openNav()">&#9778;</button>
    </div>
    <h2 class="tOutline">
        {{name}}'s Profile 
    </h2>
    <p class = "tOutline">Welcome to your profile!</p>
    <h3 class="tOutline">
        Profile Description
    </h3>
    <p class = "tOutline">{{des}}</p>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;
        {% if current_user.profPic %}
        <img src="{{ url_for('auth.profile_pic') }}" id="profilePicture" alt="Uploaded Image" style="height: 25px; width: 25px;">
        {% else %}
        <p></p>
        {% endif %}
        </a>
        <a href="{{ url_for('main.userHome') }}" class="navFont" id="tOut">Home</a>
        <a href="{{ url_for('main.editProfile') }}" class="navFont">Edit Profile</a>
        <a href="{{ url_for('auth.logout') }}" class="navFont">Sign Out</a>
        <a href="{{ url_for('main.security') }}" class="navFont">Security</a>
      </div>
</header>
<div class="uhOh">
    <p id="type"></p>
</div>
<script>
    // The text to be typed
    const type = `C:\\Users\\{{name}}\\pizzaplanet\\profileinfo.html>What is this?\n
'What is this' is not recognized as an internal or external command,\n
operable program, or batch file.\n
You've reached a profile page for a demonstration website.\n
Idiot.\n\n
C:\\Users\\{{name}}\\pizzaplanet\\profileinfo.html>`;

    let i = 0;          
    const speed = 25;   
    const element = document.getElementById("type");

    function command() {
        if (i < type.length) {
            if (type.charAt(i) === '\n') {
                element.innerHTML += '<br>';
            } else {
                element.innerHTML += type.charAt(i);
            }
            i++;
            setTimeout(command, speed); 
        }
    }

    window.onload = command;
</script>
</html>
